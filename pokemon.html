<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Pokedex</title>
    <script type="text/javascript">
        $(document).ready(function() {
            $(function() {
                for (i = 1; i < 151; i++) {
                    src = ('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + i + '.png');
                    var url = src;
                    var image = new Image();
                    image.src = url;
                    image.id = i;
                    document.getElementById('contenedor').appendChild(image);
                    $("img").attr("data-toggle", "modal");
                    $("img").attr("data-target", "#exampleModal");
                }
                $("img").click(function() {
                    var id = $(this).attr("id");
                    $ .get("http://pokeapi.co/api/v2/pokemon/" + id + "/",function(res) {
                        $(".modal-title").text(" Pokemon: " + res.name);
                        $("#recipient-name").html("Altura: " + res.height + "<br>" + "Peso: " + res.weight + "<br>" + "tipo: " + res.types[0].type.name);
                    });
                });
            });
        });
    </script>
</head>

<body  style="background-color:rgb(56, 12, 85) !important">
    <div id="contenedor" class="container-lg border border-danger">
    </div>
    <div class="modal fade " id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div >
                            <div id="recipient-name">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
